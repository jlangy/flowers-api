{% extends 'base.html' %}

{%block content %}
<div class="container">
  <h3>Predictions</h3>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Confidence</th>
      </tr>
    </thead>
    <tbody>
      {% for result in results: %}
        <tr>
          <th scope="row">{{loop.index0 + 1}}</th>
          <td>{{result.name}}</td>
          <td>{{result.prob}}%</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="/" class="btn btn-lg btn-primary w-100 mb-2">Go Home</a>
</div>

{% endblock %}
